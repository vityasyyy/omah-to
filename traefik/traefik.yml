entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false
    watch: true
    network: "omahtryout-network"
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

api:
  dashboard: true
  insecure: true

# Logs Configuration (Static)
log:
  filePath: "/var/log/traefik/traefik.log"
  level: DEBUG

accessLog:
  filePath: "/var/log/traefik/access.log"
  format: common
  filters:
    statusCodes:
      - "200-299"
      - "300-399"
      - "400-499"
      - "500-599"

metrics:
  prometheus:
    entryPoint: web

tls:
  stores:
    default:
      defaultCertificate:
        certFile: /certs/_wildcard.omahto.localhost+1.pem
        keyFile: /certs/_wildcard.omahto.localhost-key+1.pem
